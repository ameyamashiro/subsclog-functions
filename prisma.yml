endpoint: https://subsclog-prisma.now.sh/default/default
datamodel: datamodel.prisma
secret: ${env:SECRET}

generate:
  - generator: typescript-client
    output: src/schema/__generated__/prisma
  - generator: graphql-schema
    output: src/schema/__generated__/prisma.graphql

hooks:
  post-deploy:
    - prisma generate
    - npx nexus-prisma-generate --client src/schema/__generated__/prisma --output src/schema/__generated__/nexus
